		<link rel="shortcut icon" href="../Images/robot.ico">
		<script type="text/javascript">
			var boolSound;
			var audio = new Audio('../miscFiles/siteMusic.mp3');
			function SoundToggle(){
				if(0==boolSound){
					soundImage.classList.add('soundOn');
					soundImage.classList.remove('soundOff');
					boolSound = 1;
					audio.play();
				}else{
					soundImage.classList.add('soundOff');
					soundImage.classList.remove('soundOn');
					boolSound = 0;
					audio.pause();
				}
			}
			</script>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
