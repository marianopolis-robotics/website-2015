      $(document).ready(function(){
        $('.countdown').final_countdown({

          /*
          'selectors': {
              'value_seconds': '.clock-seconds .val',
              'canvas_seconds': 'canvas_seconds',
              'value_minutes': '.clock-minutes .val',
              'canvas_minutes': 'canvas_minutes',

          'seconds': {
              'borderColor': '#7995D5',

          'minutes': {

          },
          'days': {
              'borderColor': '#FF9900',
              'borderWidth': '3'
          }}, function() {
          // Finish callback
        });
      });

      //This deal with the site music
      var boolSound;
      var audio = new Audio('../miscFiles/siteMusic.mp3');
      function MusicPlay(){
          audio.play();
      }
      //boolSound = 1, sound off. boolSound = 0, sound on
      function SoundToggle(){
          if(1==boolSound){
              soundImage.classList.remove('soundOn');
              soundImage.classList.remove('soundOff');
              soundImage.classList.add('soundOn');
              boolSound = 0;
              audio.play();
              //start the sound
          }else{
              soundImage.classList.remove('soundOn');
              soundImage.classList.remove('soundOff');
              soundImage.classList.add('soundOff');
              boolSound = 1;
              audio.pause();
              //end the sound
          }
      }

      //The video appearing
      function Video(){
          whiteBack.classList.add('whiteBackVisible');
          video.classList.add('videoVisible');
      }
      function NormalBack(){
          whiteBack.classList.remove('whiteBackVisible');
          video.classList.remove('videoVisible');
      }
